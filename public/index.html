<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <meta name=keywords content="بلیط هواپیما,خرید بلیط هواپیما,بلیط هواپیما خارجی,بلیط هواپیما داخلی,بلیط قطار,خرید بلیط قطار,بلیط چارتر,رزرو بلیط هواپیما,قیمت بلیط هواپیما,خرید اینترنتی بلیط هواپیما,
پرواز چارتر,بلیط هواپیما چارتر,بلیط ارزان هواپیما,فروش بلیط هواپیما,بلیط چارتر هواپیما,پروازهای چارتر,خرید بلیط چارتر,بلیط هواپیما مشهد,بلیط هواپیما کیش,خرید بلیط چارتر هواپیما, رزرو هتل, رزرو هتل خارجی, رزرو آنلاین هتل">
  <meta name=description content="فلایتیو, یک سیستم رزرو اینترنتی بلیط هواپیما , بلیط قطار و رزرو هتل است. رزرو بلیط هواپیما, بلیط قطار , بلیط پرواز خارجی و بلیط چارتر را به همراه رزرو هتل خارجی با بهترین قیمت تهیه کنید.">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <base href="/">
  <link rel="manifest" href="./manifest.json">
  <link rel="shortcut icon" href="./favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <style type="text/css">
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .ipl-progress-indicator.available {
      opacity: 0;
    }

    .ipl-progress-indicator {
      background-color: transparent;
      width: 100%;
      height: 100%;
      position: fixed;
      opacity: 1;
      pointer-events: none;
      -webkit-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
      -moz-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
      transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
      z-index: 9999;
    }

    .ipl-progress-indicator-head {
      background-color: #ffe7e9;
      height: 3px;
      overflow: hidden;
      position: relative;
    }

    .ipl-progress-indicator .first-indicator,
    .ipl-progress-indicator .second-indicator {
      background-color: #e51131;
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
      position: absolute;
      -webkit-transform-origin: left center;
      -moz-transform-origin: left center;
      transform-origin: left center;
      -webkit-transform: scaleX(0);
      -moz-transform: scaleX(0);
      transform: scaleX(0);
    }

    .ipl-progress-indicator .first-indicator {
      -webkit-animation: first-indicator 2000ms linear infinite;
      -moz-animation: first-indicator 2000ms linear infinite;
      animation: first-indicator 2000ms linear infinite;
    }

    .ipl-progress-indicator .second-indicator {
      -webkit-animation: second-indicator 2000ms linear infinite;
      -moz-animation: second-indicator 2000ms linear infinite;
      animation: second-indicator 2000ms linear infinite;
    }

    .ipl-progress-indicator .insp-logo {
      animation: App-logo-spin infinite 20s linear;
      border-radius: 50%;
      -webkit-align-self: center;
      -moz-align-self: center;
      align-self: center;
    }

    @keyframes App-logo-spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @-webkit-keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
      ;
    }

    @-moz-keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
      ;
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
      ;
    }

    @keyframes first-indicator {
      0% {
        transform: translate(0%) scaleX(0);
      }
      25% {
        transform: translate(0%) scaleX(0.5);
      }
      50% {
        transform: translate(25%) scaleX(0.75);
      }
      75% {
        transform: translate(100%) scaleX(0);
      }
      100% {
        transform: translate(100%) scaleX(0);
      }
      ;
    }

    @keyframes second-indicator {
      0% {
        transform: translate(0%) scaleX(0);
      }
      60% {
        transform: translate(0%) scaleX(0);
      }
      80% {
        transform: translate(0%) scaleX(0.6);
      }
      100% {
        transform: translate(100%) scaleX(0.1);
      }
      ;
    }
  </style>
  <title>فلایتیو , خرید بلیط هواپیما , قطار و رزرو هتل </title>

</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <div class="ipl-progress-indicator" id="ipl-progress-indicator">
    <div class="ipl-progress-indicator-head">
      <div class="first-indicator"></div>
      <div class="second-indicator"></div>
    </div>
  </div>

  <div id="root"></div>
</body>

</html>
